name: CI

on:
  push:
    branches:
      - citest

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chronocat-backend:latest

      - name: Login to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: apt-deployment-451410-i0
          workload_identity_provider: projects/329195735019/locations/global/workloadIdentityPools/github/providers/chronocat-repo

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'

      - name: Update Docker image on Google Cloud
        run: |
          gcloud compute ssh chronocat-backend --zone=us-central1-c --command='
            docker stop chronocat-backend &&
            docker rm chronocat-backend &&
            docker pull "$DOCKERHUB_USERNAME"/chronocat-backend:latest &&
            docker run --name chronocat-backend --network container:postgres -d "$DOCKERHUB_USERNAME"/chronocat-backend:latest
          '
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
