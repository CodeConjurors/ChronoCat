name: CI

on:
  push:
    branches:
      - citest

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chronocat-backend:latest

      - name: Initialize SSH variables
        run: |
          PRIVATE_KEY_FILE=`mktemp`
          echo "PRIVATE_KEY_FILE=$PRIVATE_KEY_FILE" >> $GITHUB_ENV
          chmod u=rw,go= $PRIVATE_KEY_FILE
          echo "$PRIVATE_KEY" > $PRIVATE_KEY_FILE
          KNOWN_HOSTS_FILE=`mktemp`
          echo "KNOWN_HOSTS_FILE=$KNOWN_HOSTS_FILE" >> $GITHUB_ENV
          echo "$KNOWN_HOSTS" > $KNOWN_HOSTS_FILE
          LOGIN_INFO="$USER_NAME"@"$HOST"
          echo "LOGIN_INFO=$LOGIN_INFO" >> $GITHUB_ENV
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_PUBLIC_KEYS }}
          USER_NAME: ${{ secrets.SSH_USER_NAME }}
          HOST: ${{ secrets.SSH_HOST }}

      - name: Update Docker image on Google Cloud
        run: |
          ssh -o UserKnownHostsFile=$KNOWN_HOSTS_FILE -i $PRIVATE_KEY_FILE $LOGIN_INFO '
            docker stop chronocat-backend &&
            docker rm chronocat-backend &&
            docker pull "$DOCKERHUB_USERNAME"/chronocat-backend:latest &&
            docker run --name chronocat-backend --network container:postgres -d "$DOCKERHUB_USERNAME"/chronocat-backend:latest
          '
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
